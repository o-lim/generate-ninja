language: cpp

sudo: required

matrix:
  include:
    - os: linux
      dist: xenial
      env:
        - system="i686-linux"
        - DEPLOY=1
    - os: linux
      dist: xenial
      env:
        - system="x86_64-linux"
        - DEPLOY=1
    - os: osx
      osx_image: xcode8
      env:
        - system="x86_64-darwin"
        - DEPLOY=0
    - os: osx
      osx_image: xcode8.3
      env:
        - system="x86_64-darwin"
        - DEPLOY=1
    - os: osx
      osx_image: xcode9
      env:
        - system="x86_64-darwin"
        - DEPLOY=0

before_install:
  - source .travis/setenv.sh

script:
  - make

branches:
  except:
    - chromium-gn
    - google-gn

notifications:
  email: false

before_deploy:
  - tar -C out/Release -czf "out/Release/gn-${system}.tar.gz" gn

deploy:
  provider: releases
  api_key:
    secure: 
  file: "out/Release/gn-*.tar.gz"
  file_glob: true
  skip_cleanup: true
  on:
    repo: o-lim/generate-ninja
    tags: true
    condition: $DEPLOY = 1
